apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-position-simulator
  namespace: fleetman-001
  labels:
    app: fleetman-position-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman-position-simulator
  template:
    metadata:
      labels:
        app: fleetman-position-simulator
    spec:
      containers:
      - name: fleetman-position-simulator
        image: supinfo4kube/position-similator:1.0.1
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: fleetman-config
              key: SPRING_PROFILES_ACTIVE
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-position-simulator
  namespace: fleetman-001
spec:
  type: ClusterIP
  selector:
    app: fleetman-position-simulator
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
